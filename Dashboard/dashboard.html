            width = +svg.attr("width"),

        var color = d3.scaleLinear()
            .domain([0, 50])
            .range(["white", "red"]);

        // Contenedor del liquido
        var thermometer = svg.append("rect")
            .attr("x", (width / 2) - 25)
            .attr("y", height - 100)
            .attr("width", 50)
            .attr("height", 100)
            .style("fill", "white")
            .style("stroke", "black");

        // liquido

            .attr("x", (width / 2) - 20)
            .attr("y", height - svg.attr("value") - 5)
            .attr("width", 40)

            .style("fill", "orange")
    </script>
