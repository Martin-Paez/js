    <script src="dashboard.js" type="module"></script>
    <link href="dashboard.css" rel="stylesheet">

    <!-- Highcharts -->
    <script src="node_modules/highcharts/highcharts.js"></script>
    <script src="node_modules/highcharts/modules/exporting.js"></script>

    <!-- gauge - Highcharts -->

    <script src="node_modules/highcharts/modules/accessibility.js"></script>

    <script src="node_modules/highcharts/modules/heatmap.js"></script>

    <script src="node_modules/highcharts/modules/treemap.js"></script>

    <script src="node_modules/highcharts/modules/funnel.js"></script>
    
    <script src="node_modules/highcharts/modules/solid-gauge.js"></script>

    <link href="node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Resizable -->

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <style>
        textarea {
            height: 100%;
            width: 100%;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div class="open-widget closeByDefault">
        <a href="#" id="open"><i class="bi-speedometer2"></i></a>
        <a href="#" class="move-open-widget"><i class="bi-arrows-move"></i></a>
    </div>
    <div class="pop-window closeByDefault open"> 
        <div class="title-pop-window">
            <ul class="nav nav-tabs tabs-like-title">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" data-bs-target="#dbw_hist" href="#">
                        <i class="bi-graph-up"></i>
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#dbw_met" href="#">
                        <i class="bi-speedometer"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#dbw_comp" href="#">
                        <i class="bi-pie-chart-fill"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#dbw_notes" href="#">
                        <i class="bi-journal-bookmark"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#dbw_met" href="#">
                        <i class="bi-speedometer"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" data-bs-target="#dbw_comp" href="#">
                        <i class="bi-pie-chart-fill"></i>
                    </a>
                </li>
            </ul>
            <div class="btns-pop-window">
                <div class="move-pop-window" href="#">
                    <div class="title-txt-pop-window">Title</div>
                    <div class="empty-title-pop-window"></div>
                    <i class="bi-arrows-move"></i>
                </div>
                <a class="close-pop-window" href="#"><i class="bi-dash"></i></a>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="dbw_hist"></div>
            <div class="tab-pane fade show " id="dbw_met"></div>
            <div class="tab-pane fade show " id="dbw_comp"></div>
            <div class="tab-pane fade show " id="dbw_notes">
                <textarea>Escribe tus notas aqui ...</textarea>
            </div>
        </div>
    </div>
    
    <div class="grid-stack"></div>
</body>
