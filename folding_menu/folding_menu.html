<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Menu Colapsable </title>

    <!-- JQuery y Bootstrap-icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <link href="./folding_menu.css" rel="stylesheet">
    <link href="./folding_anim.css" rel="stylesheet">
    <script src="./folding_menu.mjs" type="module"></script>
</head>
<body>

  <a href="#" class="show-btn" folding-menu="nav-vert"><i class="bi-three-dots-vertical"></i></a>
  <nav id="nav-vert" class="folding-menu">
      <a href="#" class="hide-btn"><i class="bi-toggle-on"></i></a>
    <div class="folding-links">
      <a href="#"><i class="bi-grid-fill"></i><span>Dashboard</span></a>
      <a href="#"><i class="bi-person-fill"></i><span>Profile</span></a>
      <a href="#"><i class="bi-bell-fill"></i><span>Notification</span></a>
      <a href="#"><i class="bi-tools"></i><span>Settings</span></a>
    </div>
      <a href="#" class="expand-btn" ><i class="bi-arrow-bar-left"></i></a>
  </nav>

  <main>
    
  </main>

</body>
</html>
