    <div id="container" class="grid-stack"></div>

    <script>
        options = {
            disableOneColumnMode: false,
            float: true,
            removable: false,
            disableDrag: false,
            disableResize: false,
            resizable: { autoHide: true, handles: 'se' },
        }; 
        var gridstack = GridStack.init(options);
  
        gridstack.addWidget({ w: 3 , h:3, content: "<div id=\"chart\"></div>"});

        var charOpts = {
                chart: {
                    type: 'column',
                    reflow: true
                },
                title: {
                    text: ''
                },
                credits: {
                    enabled: false
                },
                xAxis: {
                    categories: [
                    'Jan',
                    'Feb',
                    'Mar',
                    ],
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                    text: 'Rainfall (mm)'
                    }
                },
                tooltip: {
                    enabled: true,
                    useHtML: true,
                    followPointer: true,
                },
                exporting:
                {
                    enabled: false
                },
                plotOptions: {
                    column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                    }
                },
                series: [{
                    type: undefined,
                    name: 'Mumbai',
                    data: [49, 71, 106.4]
                }]
        };
        var chart = Highcharts.chart('chart',charOpts); 

        var element = $('#chart')
        var widget = element.parent().parent();
        chart.setSize(widget.width()*0.9, widget.height()*0.9);
        widget.data('chart', chart);
        gridstack.on('resizestop', function(event) {
            let el = event.target;
            let width = el.offsetWidth * 0.9;
            let height = el.offsetHeight * 0.9;
            let chart = $(el).data('chart');
            chart.setSize(width, height);
        });
            
    </script>

            .domain([0, 50])

        // Contenedor del liquido
        var thermometer = svg.append("rect")
            .attr("x", (width / 2) - 25)
            .attr("y", height - 100)
            .attr("width", 50)
            .attr("height", 100)
            .style("fill", "white")

            .attr("width", 40)
            .attr("height", svg.attr("value"))
            .style("fill", "orange")
    </script>
