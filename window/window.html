    <div class="pop-window closeByDefault open">

    <button id="open">Abrir</button>

    <script type="module">
        import {WinController} from './window.mjs';

        document.addEventListener("DOMContentLoaded", function() {
            
            let window = new WinController('.pop-window', '.close-pop-window', '.btns-pop-window');

            window.addOpenBtn("#open");

        });
